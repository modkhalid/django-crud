{% extends 'first_app/basic.html' %}


{% block body_block%}
    {% if not registered %}
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile.as_p }}
            <button type="submit">register</button>
        </form>
    {% else %}
        <h1>Successfully registerd </h1>
    {% endif %}
{% endblock %}
